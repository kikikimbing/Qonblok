name: qonblok_usecase
description: Generate Usecase
version: 0.1.0

environment:
  mason: ">=0.1.0-dev.47 <0.1.0"

vars:
  name:
    type: string
    description: The name of the usecase class.
    default: add_something
    prompt: What is the usecase name?
  repo:
    type: string
    description: The name of the Repo used in this usecase.
    default: repository
    prompt: Repo used in this usecase?
  action:
    type: string
    description: The name of the method called by repository.
    default: method
    prompt: method used by repository?
  type:
    type: string
    description: The name of the Type used in this usecase.
    default: Type
    prompt: Type used in this usecase?
  params:
    type: string
    description: The name of the Params used in this usecase.
    default: Params
    prompt: Repo used in this usecase?